name: Release and Publish to npm

# 1. This workflow is triggered manually
on:
  workflow_dispatch:

jobs:
  release:
    name: Semantic Release

    runs-on: ubuntu-latest

    permissions:
      contents: write # To push new version tag and commit changes
      issues: write # To comment on issues and PRs
      pull-requests: write # To comment on issues and PRs
      id-token: write # To use OIDC for npm (if not using NPM_TOKEN)

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # This is required to push changes back to the repo
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # (Optional) Add your build and test steps here
      # - name: Build
      #   run: npm run build
      # - name: Test
      #   run: npm test

      - name: Run semantic-release
        run: npx semantic-release
        env:
          # Use the NPM_TOKEN you created
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          # Use the GH_TOKEN you created
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
